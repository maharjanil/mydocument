<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Documents</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f4f4f4;
      padding: 20px 0 80px;
      box-sizing: border-box;
    }

    /* Heading styles */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Dropdown styles */
    .dropdown {
      width: 300px;
      margin-bottom: 20px;
    }

    .dropdown select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    /* Card styles */
    .card {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      background-color: #f9f9f9;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .card h3 {
      font-size: 20px;
      color: #007BFF;
      text-align: center;
      margin-top: 0;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    /* Image Section */
    #image-section {
      margin-top: 20px;
      width: 300px;
      display: none;
      text-align: center;
    }

    #image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: 10px;
    }

    /* Buttons Container */
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #toggle-image-btn {
      background-color: #007BFF;
      color: white;
      display: none;
    }

    #toggle-image-btn:hover {
      background-color: #0056b3;
    }

    #download-btn {
      background-color: #28a745;
      color: white;
      display: none;
    }

    #download-btn:hover {
      background-color: #218838;
    }

    /* Footer styles */
    footer {
      margin-top: 50px;
      padding: 20px;
      color: black;
      text-align: center;
      width: 100%;
      background-color: transparent;
    }

    footer p {
      margin: 5px 0;
      font-size: 10px;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Heading -->
  <h1>My Documents</h1>

  <!-- Dropdown Menu -->
  <div class="dropdown">
    <select id="dropdown-menu">
      <option value="">Select an option</option>
      <option value="citizenship">Citizenship</option>
      <option value="passport">Passport</option>
      <option value="kukl">KUKL</option>
      <option value="nead">NEA-Dhalachhen</option>
      <option value="neag">NEA-Gwarko</option>
      <option value="laxb">Laxmi Sunrise Bank</option>
      <option value="gime">Global IME Bank</option>
      <option value="nab">Nabil Bank</option>
      <option value="stck">Share/Stock</option>
      <option value="licn">Licence</option>
      <option value="pan">PAN Card</option>
      <option value="voter">Voter Card</option>
      <option value="nid">National ID</option>
    </select>
  </div>

  <!-- Card to display details -->
  <div id="card" class="card">
    <div id="card-content">Select an option to view details.</div>
  </div>

  <!-- Buttons: Show/Hide + Download -->
  <div class="buttons">
    <button id="toggle-image-btn" class="btn">Show Image</button>
    <button id="download-btn" class="btn">Download Image</button>
  </div>

  <!-- Image Section (supports multiple images) -->
  <div id="image-section"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Documents. All rights reserved.</p>
  </footer>

  <script>
    // Get elements
    const dropdownMenu = document.getElementById('dropdown-menu');
    const card = document.getElementById('card');
    const cardContent = document.getElementById('card-content');
    const toggleBtn = document.getElementById('toggle-image-btn');
    const downloadBtn = document.getElementById('download-btn');
    const imageSection = document.getElementById('image-section');

    // Document details
    const details = {
      citizenship: `<h3>Citizenship Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Number:-</strong>28-01-065-02165</p><p style="display: flex; justify-content: space-between;"><strong>Issued Date:-</strong>2065-04-15 B.S.</p><p style="display: flex; justify-content: space-between;"><strong>Issued By:-</strong>DAO, Lalitpur</p>`,
      passport: `<h3>Passport Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Number:-</strong><span>09954740</span></p><p style="display: flex; justify-content: space-between;"><strong>Issued Date:-</strong>17th August 2016</p><p style="display: flex; justify-content: space-between;"><strong>Expiry Date:-</strong>16th August 2026</p><p style="display: flex; justify-content: space-between;"><strong>Issued By:-</strong>MOFA</p>`,
      kukl: `<h3>KUKL Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Name:-</strong> Kaji Lal Maharjan</p><p style="display: flex; justify-content: space-between;"><strong>Address:-</strong> Tyagal</p><p style="display: flex; justify-content: space-between;"><strong>Area No.:-</strong> 07-03-12</p><p style="display: flex; justify-content: space-between;"><strong>Customer No:-</strong> 1118036130</p><p style="display: flex; justify-content: space-between;"><strong>Branch:-</strong> LALITPUR</p><p style="display: flex; justify-content: space-between;"><strong>Connection No.:-</strong> 512</p>`,
      nead: `<h3>NEA-Dhalachhen Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Customer Name:</strong>Kaji Bdr. Maharjan</p><p style="display: flex; justify-content: space-between;"><strong>Consumer Id:</strong>41203</p><p style="display: flex; justify-content: space-between;"><strong>Sc. Number:</strong>006.22.018</p>`,
      neag: `<h3>NEA-Gwarko Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Customer Name:</strong>Kaji Lal Maharjan</p><p style="display: flex; justify-content: space-between;"><strong>Consumer Id:</strong>47204</p><p style="display: flex; justify-content: space-between;"><strong>Sc. Number:</strong>038.08.025</p>`,
      laxb: `<h3>Laxmi Sunrise Bank Detail</h3><hr><p style="display: flex; justify-content: space-between;"><strong>A/C Number:</strong> 00710124352018</p><p style="display: flex; justify-content: space-between;"><strong>A/C Opened Date:</strong> -</p><p style="display: flex; justify-content: space-between;"><strong>Debit Card Number:</strong> -</p><p style="display: flex; justify-content: space-between;"><strong>Credit Card Number:</strong>4162 1300 0004 4066</p><hr><p style="display: flex; justify-content: space-between;"><strong>Contact Number:</strong> -</p>`,
      gime: `<h3>Global IME Bank Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>A/C Number:</strong>08807010006081</p><p style="display: flex; justify-content: space-between;"><strong>A/C Opened Date:</strong> -</p><p style="display: flex; justify-content: space-between;"><strong>Debit Card Number:</strong> -</p><p style="display: flex; justify-content: space-between;"><strong>Credit Card Number:</strong> -</p><hr><p style="display: flex; justify-content: space-between;"><strong>Contact Number:</strong> -</p>`,
      nab: `<h3>Nabil Bank Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>A/C Number:</strong>18310017512622</p><p style="display: flex; justify-content: space-between;"><strong>A/C Opened Date:</strong> -</p><p style="display: flex; justify-content: space-between;"><strong>Debit Card Number:</strong>4511 3200 0458 1100</p><p style="display: flex; justify-content: space-between;"><strong>Credit Card Number:</strong> -</p><hr><p style="display: flex; justify-content: space-between;"><strong>Contact Number:</strong> -</p>`,
      stck: `<h3>Share/Stock Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>BOID Number:</strong> 1301070000526221</p><p style="display: flex; justify-content: space-between;"><strong>Open Date:</strong>2019-07-11 A.D.</p><p style="display: flex; justify-content: space-between;"><strong>DMat A/C Expiry:</strong>2082-03-31 B.S.</p><p style="display: flex; justify-content: space-between;"><strong>Mero Share Expiry:</strong>2025-07-17 A.D.</p>`,
      licn: `<h3>Licence Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Number:-</strong>01-06-01003951</p><p style="display: flex; justify-content: space-between;"><strong>Issued Date:-</strong>18-01-2022</p><p style="display: flex; justify-content: space-between;"><strong>Expiry Date:-</strong>17-01-2027</p><p style="display: flex; justify-content: space-between;"><strong>Issued By:-</strong>DoTM</p>`,
      pan: `<h3>PAN Card Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Number:-</strong>111677845</p><p style="display: flex; justify-content: space-between;"><strong>Issued Date:-</strong>2076-04-02 B.S.</p><p style="display: flex; justify-content: space-between;"><strong>Issued By:-</strong>Inland Revenue Department</p>`,
      voter: `<h3>Voter Card Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Number:-</strong>09954740</p><p style="display: flex; justify-content: space-between;"><strong>Issued Date:-</strong>2065-04-15 B.S.</p><p style="display: flex; justify-content: space-between;"><strong>Issued By:-</strong>CDO, Lalitpur</p>`,
      nid: `<h3>National ID Details</h3><hr><p style="display: flex; justify-content: space-between;"><strong>Number:-</strong>746-461-485-4</p><p style="display: flex; justify-content: space-between;"><strong>Issued Date:-</strong>N/A</p><p style="display: flex; justify-content: space-between;"><strong>Issued By:-</strong>N/A</p>`
    };

    // Image URLs (now arrays; ensure NO leading/trailing spaces!)
    const images = {
      citizenship: ["images/citizenship.jpg", "images/citizenship_back.jpg"],
      passport: ["images/passport.jpg", "images/passport_visa.jpg"],
      kukl: ["https://via.placeholder.com/300x200?text=KUKL+Bill"],
      nead: ["https://via.placeholder.com/300x200?text=NEA-Dhalachhen"],
      neag: ["https://via.placeholder.com/300x200?text=NEA-Gwarko"],
      laxb: ["images/creditcard.jpg"],
      gime: ["https://via.placeholder.com/300x200?text=Global+IME+Bank"],
      nab: ["images/Nabil_cc.jpg"],
      stck: ["https://via.placeholder.com/300x200?text=Share+Certificate"],
      licn: ["images/License.png"],
      pan: ["https://via.placeholder.com/300x200?text=PAN+Front", "https://via.placeholder.com/300x200?text=PAN+Back"],
      voter: ["images/votercard.jpg"],
      nid: ["images/nationalid.jpg"]
    };

    // File names for download (arrays matching images)
    const fileNames = {
      citizenship: ["Citizenship_Front.jpg", "Citizenship_Back.jpg"],
      passport: ["Passport.jpg", "Passport_Visa.jpg"],
      kukl: ["KUKL_Bill.jpg"],
      nead: ["NEA_Dhalachhen.jpg"],
      neag: ["NEA_Gwarko.jpg"],
      laxb: ["Laxmi_Sunrise_Bank.jpg"],
      gime: ["Global_IME_Bank.jpg"],
      nab: ["Nabil_Credit.jpg"],
      stck: ["Share_Stock.jpg"],
      licn: ["Driving_Licence.png"],
      pan: ["PAN_Front.jpg", "PAN_Back.jpg"],
      voter: ["Voter_Card.jpg"],
      nid: ["National_ID.jpg"]
    };

    let currentOption = '';
    let isImageVisible = false;

    // Toggle image visibility
    toggleBtn.addEventListener('click', () => {
      if (!currentOption) return;

      const imgUrls = images[currentOption] || [];
      if (!imgUrls.length) return;

      if (isImageVisible) {
        imageSection.style.display = 'none';
        const plural = imgUrls.length > 1 ? 's' : '';
        toggleBtn.textContent = `Show Image${plural}`;
        downloadBtn.style.display = 'none';
        isImageVisible = false;
      } else {
        imageSection.innerHTML = '';
        imgUrls.forEach(url => {
          const img = document.createElement('img');
          img.src = url.trim();
          img.alt = "Document Image";
          imageSection.appendChild(img);
        });
        imageSection.style.display = 'block';
        const plural = imgUrls.length > 1 ? 's' : '';
        toggleBtn.textContent = `Hide Image${plural}`;
        downloadBtn.style.display = 'block';
        isImageVisible = true;
      }
    });

    // Download first image only (simple & reliable)
    downloadBtn.addEventListener('click', () => {
      if (!currentOption || !isImageVisible) return;

      const imgUrls = images[currentOption];
      if (!imgUrls || imgUrls.length === 0) return;

      const firstUrl = imgUrls[0].trim();
      const firstFileName = (fileNames[currentOption] && fileNames[currentOption][0]) || 'document.jpg';

      const a = document.createElement('a');
      a.href = firstUrl;
      a.download = firstFileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // Handle dropdown change
    dropdownMenu.addEventListener('change', (e) => {
      const selectedOption = e.target.value;
      currentOption = selectedOption;
      isImageVisible = false;

      if (selectedOption && details[selectedOption]) {
        cardContent.innerHTML = details[selectedOption];
        card.style.display = 'block';

        const imgUrls = images[selectedOption] || [];
        if (imgUrls.length > 0) {
          toggleBtn.style.display = 'block';
          const plural = imgUrls.length > 1 ? 's' : '';
          toggleBtn.textContent = `Show Image${plural}`;
          downloadBtn.style.display = 'none';
        } else {
          toggleBtn.style.display = 'none';
          downloadBtn.style.display = 'none';
        }

        imageSection.style.display = 'none';
        imageSection.innerHTML = '';
      } else {
        card.style.display = 'none';
        toggleBtn.style.display = 'none';
        downloadBtn.style.display = 'none';
        imageSection.style.display = 'none';
        imageSection.innerHTML = '';
        currentOption = '';
      }
    });
  </script>
</body>
</html>
