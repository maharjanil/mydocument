        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Heading styles */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Dropdown styles */
        .dropdown {
            width: 300px;
            margin-bottom: 20px;
        }

        .dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Card styles */
        .card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hide card by default */
        }

        /* Style for <h3> inside the card */
        .card h3 {
            font-size: 20px;
            color: #007BFF;
            text-align: center;
            margin-top: 0;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px; /* Smaller width for the modal */
            text-align: center;
        }

        .modal-content input {
            width: 80%; /* Smaller width for the input field */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Change to inline-block for side-by-side buttons */
            margin: 5px; /* Add margin for spacing */
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        #cancel-password {
            background-color: #dc3545; /* Red color for Cancel button */
        }

        #cancel-password:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Footer styles */

            width: 100%;

        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
