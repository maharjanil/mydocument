    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    /* Heading styles */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Dropdown styles */
    .dropdown {
      width: 300px;
      margin-bottom: 20px;
    }

    .dropdown select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    /* Card styles */
    .card {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      background-color: #f9f9f9;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: none; /* Hide card by default */
    }

    .card h3 {
      font-size: 20px;
      color: #007BFF;
      text-align: center;
      margin-top: 0;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    /* Footer styles */
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: none;
      color: black;
      text-align: center;
      width: 100%;
    }

    footer p {
      margin: 5px 0;
      font-size: 10px;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
